<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GidraTop</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="header">
        <div class="header__wrapper">
            <div class="header__logo">
                <img src="./img/logo_header.jpg" alt="logo">
            </div>
            <nav class="header__nav">
                <ul class="header__nav--list">
                    <li class="header__nav--item"><a href="#"><img src="svg/phone.svg" alt="phone"></a></li>
                    <li class="header__nav--item"><a href="#"><img src="svg/user%204.svg" alt="user"></a></li>
                    <li class="header__nav--item"><a href="#"><img src="svg/favourite%204.svg" alt="favourite"></a></li>
                    <li class="header__nav--item"><a href="#"><img src="svg/cart%206.svg" alt="card"></a></li>
                </ul>
                <div class="header__burger">
                    <a href="#"><img src="svg/burger.svg" alt="burger"></a>
                </div>
            </nav>
        </div>
        <div class="header__search">
            <div class="header__search--catalog">
                <img src="svg/catalog_icon.svg" alt="catalog" >
                <p>Каталог товаров</p>
            </div>
            <div class="header__search--input">
                <input type="text" placeholder="Поиск товаров и брендов">
                <button class="header__search--btn" type="submit">
                    <img src="svg/icon_search.svg" alt="search">
                </button>
            </div>

        </div>
    </section>
    <section class="hero">
        <div class="hero-wrapper">
            <div class="hero__btn--nav">
                <button type="button" class="hero__btn--nav-left"><img src="svg/hero_btn-left.svg" alt="left"></button>
                <button type="button" class="hero__btn--nav-right"><img src="svg/hero_btn-right.svg" alt="right"></button>
            </div>
            <img src="img/hero_img.jpg" alt="img" class="hero__img">
            <div class="hero__stock">
                <p class="hero__stock--text">Скидки на мебель для ванной комнаты </p>
                <span class="hero__stock--sale">до 10%</span>
                <button class="hero__stock--btn">Подробнее</button>
            </div>
        </div>
        <div class="hero__pagination">
            <button type="button"></button>
            <button type="button"></button>
            <button type="button"></button>
            <button type="button"></button>
            <button type="button"></button>
        </div>
    </section>
    <section class="stocks">
        <div class="stocks__title">
            <p class="stocks__title--text">Акции</p>
            <p><a href="#">Все акции</a></p>
        </div>
        <ul class="stocks__list">
            <li class="stocks__item">
                <img src="img/winter_stock.jpg" alt="stocks image">
            </li>
            <li class="stocks__item">
                <img src="img/winter_stock.jpg" alt="stocks__img">
            </li>
        </ul>
        <div class="stocks__navigation">
            <button type="button" class="stocks__navigation--btn-left">
                <img src="svg/hero_btn-left.svg" alt="left">
            </button>
            <button type="button"></button>
            <button type="button"></button>
            <button type="button"></button>
            <button type="button"></button>
            <button type="button"></button>
            <button type="button"></button>
            <button type="button"></button>
            <button type="button" class="stocks__navigation--btn-right">
                <img src="svg/hero_btn-right.svg" alt="right">
            </button>
        </div>
    </section>
    <section class="categories">
        <h2 class="category">Популярные категории</h2>
        <ul class="category__list">
            <li class="category__item">
                <img src="svg/klipartz%202.svg" alt="Раковина" width="107" height="107">
                <p class="category__name">Раковина</p>
            </li>
            <li class="category__item">
                <img src="img/ynitaz.png" alt="Унитаз">
                <p class="category__name">Унитазы</p>
            </li>
            <li class="category__item">
                <img src="img/kran.png" alt="Смесители">
                <p class="category__name">Смесители</p>
            </li>
            <li class="category__item">
                <img src="img/installation.png" alt="Системы инсталяции">
                <p class="category__name">Системы инсталяции</p>
            </li>
            <li class="category__item">
                <img src="img/bath.png" alt="Ванны">
                <p class="category__name">Ванны</p>
            </li>
            <li class="category__item">
                <img src="img/bath_furniture.png" alt="">
                <p class="category__name">Мебель для ванных комнат</p>
            </li>
            <li class="category__item">
                <img src="svg/dush.svg" alt="Душевые углы и ограждения">
                <p class="category__name">Душевые углы и ограждения</p>
            </li>
            <li class="category__item">
                <img src="img/acsessuar.png" alt="Аксессуары для ванных комнат">
                <p class="category__name">Аксессуары для ванных комнат</p>
            </li>
        </ul>
    </section>
